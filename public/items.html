<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <title>clop - manage items</title>
        <link href="/bs/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="/bs/dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/fa/css/all.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg sticky-top" id="navbar">
            <div class="collapse navbar-collapse flex-md-column">
                <div class="container-fluid flex-md-row -pb10" style="display: flex">
                    <a class="navbar-brand">ims-clop</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/" aria-current="page">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="/items">Manage items</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/locations">Manage locations</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#category-modal"
                                    >Manage categories</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
                <div id="insert-item-container">
                    <div id="insert-item-div" class="input-group rounded nav-item">
                        <button id="edit-items-button" class="btn btn-danger rounded -w10 for form-floating">Edit items</button>
                        <div class="form-floating -w20">
                            <input
                                id="insert-part-no"
                                placeholder="Part Number:"
                                type="text"
                                class="form-control rounded-start"
                            />
                            <label for="insert-part-no">Part Number:</label>
                        </div>
                        <div class="form-floating -w20">
                            <input
                                id="insert-description"
                                placeholder="Description:"
                                type="text"
                                class="form-control"
                            />
                            <label for="insert-description">Description:</label>
                        </div>
                        <div class="form-floating -w10">
                            <input id="insert-cost" placeholder="Cost (number):" type="number" class="form-control" />
                            <label for="insert-cost">Cost (number):</label>
                        </div>
                        <div class="form-floating -w10">
                            <input
                                id="insert-min-stock"
                                placeholder="Minimum stock (number):"
                                type="number"
                                class="form-control"
                            />
                            <label for="insert-min-stock">Minimum stock (number):</label>
                        </div>
                        <div class="dropdown form-floating -w10">
                            <a
                                class="align-m btn btn-primary dropdown-toggle form-control rounded-0"
                                href="#"
                                role="button"
                                id="category-dropdown-button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                                data-category="00000000-0000-0000-0000-000000000000"
                            >
                                Category
                            </a>
                            <div class="dropdown-menu">
                                <ul
                                    class="category-ul"
                                    id="category-dropdown-menu"
                                    aria-labelledby="category-dropdown-button"
                                ></ul>
                            </div>
                        </div>
                        <button id="add-item-button" class="btn btn-secondary rounded-end -w10">Insert item</button>
                    </div>
                </div>
            </div>
        </nav>
        <div
            class="modal fade"
            id="category-modal"
            tabindex="-1"
            aria-labelledby="category-modal-label"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="category-modal-label">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="category-body" class="modal-body"></div>
                    <div id="category-add" class="modal-body input-group hidden-body">
                        <button class="btn btn-danger" id="category-remove-button" data-bs-toggle="modal" data-bs-target="#category-confirm-modal">Delete node</button>
                        <a id="category-add-node" class="form-control">Node: </a>
                        <div class="form-floating">
                            <input id="category-add-name" placeholder="Name:" type="text" class="form-control" />
                            <label for="category-add-name">Name:</label>
                        </div>
                        <div class="form-floating">
                            <input id="category-add-desc" placeholder="Name:" type="text" class="form-control" />
                            <label for="category-add-desc">Description:</label>
                        </div>
                        <button class="btn btn-primary" id="category-add-button">Add Category</button>
                    </div>
                    <div class="modal-footer">
                        <button id="modal-close-button" type="button" class="btn btn-secondary">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal modal-alert py-5 modal-fade" id="category-confirm-modal" tabindex="-1" role="dialog" style="z-index: 3000;">
            <div class="modal-dialog" role="document">
                <div class="modal-content rounded-3 shadow">
                    <div class="modal-body p-4 text-center">
                        <h5 class="mb-0" id="confirm-heading">blupp</h5>
                        <p class="mb-0" id="confirm-body">burp</p>
                    </div>
                    <div class="modal-footer flex-nowrap p-0">
                        <button type="button" id="confirm-yes" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0 border-end" data-bs-toggle="modal" data-bs-target="#category-modal"><strong>Yes, delete</strong></button>
                        <button type="button" id="confirm-no" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0" data-bs-toggle="modal" data-bs-target="#category-modal">No, I've changed my mind</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="fart"></div>
        <div id="items-div"></div>
        <script src="./js/main.js"></script>
        <link rel="stylesheet" href="main.css" />
    </body>
</html>
