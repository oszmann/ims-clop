<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <title>clop items</title>
        <link href="/bs/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="/bs/dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg sticky-top" id="navbar">
            <div class="collapse navbar-collapse flex-md-column">
                <div class="container-fluid flex-md-row -pb10" style="display: flex">
                    <a class="navbar-brand">ims-clop</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/" aria-current="page">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="/items">Items</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/locations">Locations</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div id="insert-item-container">
                    <div id="insert-item-div" class="input-group rounded nav-item">
                        <div class="form-floating rounded-start -w20">
                            <input
                                id="insert-part-no"
                                placeholder="Part Number:"
                                type="text"
                                class="form-control rounded-start"
                            />
                            <label for="insert-part-no">Part Number:</label>
                        </div>
                        <div class="form-floating -w20">
                            <input
                                id="insert-description"
                                placeholder="Description:"
                                type="text"
                                class="form-control"
                            />
                            <label for="insert-description">Description:</label>
                        </div>
                        <div class="form-floating -w15">
                            <input id="insert-cost" placeholder="Cost (number):" type="number" class="form-control" />
                            <label for="insert-cost">Cost (number):</label>
                        </div>
                        <div class="form-floating -w15">
                            <input
                                id="insert-min-stock"
                                placeholder="Minimum stock (number):"
                                type="number"
                                class="form-control"
                            />
                            <label for="insert-min-stock">Minimum stock (number):</label>
                        </div>
                        <div class="dropdown form-floating -w10">
                            <a
                                class="align-m btn btn-primary dropdown-toggle form-control rounded-0"
                                href="#"
                                role="button"
                                id="machines-type-dropdown-button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                                data-type="DEFAULT"
                            >
                                Type
                            </a>
                            <ul
                                class="dropdown-menu"
                                id="machines-type-dropdown-menu"
                                aria-labelledby="machines-type-dropdown-button"
                            ></ul>
                        </div>
                        <div class="dropdown form-floating -w10">
                            <a
                                class="align-m btn btn-primary dropdown-toggle form-control rounded-0"
                                href="#"
                                role="button"
                                id="category-dropdown-button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                                data-type="DEFAULT"
                            >
                                Category
                            </a>
                            <ul
                                class="dropdown-menu"
                                id="category-dropdown-menu"
                                aria-labelledby="category-dropdown-button"
                            ></ul>
                        </div>
                        <button id="add-item-button" class="btn btn-secondary rounded-end -w10">Insert item</button>
                    </div>
                </div>
            </div>
        </nav>
        <div id="fart"></div>
        <div id="items-div"></div>
        <script src="./js/main.js"></script>
        <link rel="stylesheet" href="main.css" />
    </body>
</html>
