<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <title>clop - manage locations</title>
        <link href="/bs/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="/bs/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="/fa/css/all.css" />
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg sticky-top" id="navbar">
            <div class="collapse navbar-collapse flex-md-column">
                <div class="container-fluid flex-md-row -pb10" style="display: flex">
                    <a class="navbar-brand">ims-clop</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/#" aria-current="page">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/items">Manage items</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="/locations">Manage locations</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="input-group nav-item toolbar">
                    <button class="btn btn-secondary rounded" data-bs-toggle="modal" data-bs-target="#add-location-modal">Add Locations</button>
                </div>
            </div>
        </nav>
        <div class="modal fade" id="add-location-modal" tabindex="-1">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="insert-location-container">
                            <div id="insert-location-div" class="nav-item input-group">
                                <div class="dropdown form-floating">
                                    <button
                                        class="btn btn-secondary dropdown-toggle form-control rounded-start"
                                        type="button"
                                        id="toggle-insert"
                                        data-bs-toggle="dropdown"
                                        aria-expanded="false"
                                    >
                                        Add rack
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="toggle-insert">
                                        <li><a id="toggle-rack" class="dropdown-item" href="#">Insert whole rack</a></li>
                                        <li><a id="toggle-shelf" class="dropdown-item" href="#">Insert one shelf</a></li>
                                    </ul>
                                </div>
                                <div class="form-floating -w40">
                                    <input
                                        id="insert-warehouse"
                                        placeholder="Warehouse (or nothing):"
                                        type="text"
                                        class="form-control rounded-start"
                                    />
                                    <label for="insert-warehouse">Warehouse:</label>
                                </div>
                                <!-- <div class="form-floating -w15">
                                    <input id="insert-row" placeholder="Row (number):" type="number" class="form-control" />
                                    <label for="insert-row">Row (number):</label>
                                </div> -->
                                <div class="form-floating -w15">
                                    <input id="insert-rack" placeholder="Rack (number):" type="number" class="form-control" />
                                    <label for="insert-rack">Rack:</label>
                                </div>
                                <div class="form-floating -w20">
                                    <input id="insert-shelf" placeholder="a" type="number" class="form-control" />
                                    <label for="insert-shelf">Amount of shelves:</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="add-location-button" class="btn btn-primary">Add Location</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="locations-div"></div>
        <script src="./js/main.js"></script>
        <link rel="stylesheet" href="main.css" />
    </body>
</html>
