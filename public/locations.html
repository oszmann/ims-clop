<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <title>clop locations</title>
        <link href="/bs/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="/bs/dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg sticky-top" id="navbar">
            <div class="container-fluid">
                <a class="navbar-brand">ims-clop</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/#" aria-current="page">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/items">Items</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/locations">Locations</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="insert-location-div">
            <textarea id="insert-warehouse" rows="1" placeholder="Warehouse (or nothing)"></textarea>
            <textarea id="insert-row" rows="1" placeholder="Row (number)"></textarea>
            <textarea id="insert-rack" rows="1" placeholder="Rack (number)"></textarea>
            <textarea id="insert-shelf" rows="1" placeholder="Shelf (number)"></textarea>
            <button id="add-location-button">Insert location</button>
        </div>
        <div id="locations-div"></div>
        <script src="./js/main.js"></script>
        <link rel="stylesheet" href="main.css" />
    </body>
</html>
