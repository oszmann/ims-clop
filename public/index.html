<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <title>clop</title>
        <link href="/bs/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="/bs/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="/fa/css/all.css" />
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg sticky-top" id="navbar">
            <div class="collapse navbar-collapse flex-md-column">
                <div class="container-fluid flex-md-row -pb10 d-flex">
                    <a class="navbar-brand">ims-clop</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link active" href="/#" aria-current="page">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/items">Manage items</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/locations">Manage locations</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" id="boobs" hidden>Boobs</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <div class="nav-item dropdown">
                                <a
                                    class="nav-link dropdown-toggle"
                                    href="#"
                                    id="navbar-search-dropdown"
                                    role="button"
                                    data-bs-toggle="dropdown"
                                    data-search="ITEM"
                                    aria-expanded="false"
                                >
                                    Search by:
                                </a>
                                <ul
                                    id="navbar-search-dropdown-list"
                                    class="dropdown-menu"
                                    aria-labelledby="navbarDropdown"
                                ></ul>
                            </div>
                            <input
                                id="navbar-search-input"
                                class="form-control me-2"
                                type="search"
                                placeholder="Search"
                                aria-label="Search"
                            />
                            <div id="navbar-search-category-div" class="off">
                                <a
                                    class="btn btn-primary rounded-0"
                                    href="#"
                                    role="button"
                                    id="navbar-search-category-button"
                                    aria-expanded="false"
                                    data-category="00000000-0000-0000-0000-000000000000"
                                >
                                    Category
                                </a>
                                <div class="category-dropdown-div category-dropdown">
                                    <ul
                                        class="category-ul"
                                        id="navbar-search-category-dropdown"
                                        aria-labelledby="category-dropdown-button"
                                    ></ul>
                                </div>
                            </div>
                            <!-- <div id="search-results-div"></div> -->
                            <!-- <a class="nav-link" href="#" style="color: red" id="delete-all-button">Delete all entries</a> -->
                        </form>
                    </div>
                </div>
                <div class="input-group nav-item toolbar">
                    <button class="btn btn-secondary rounded" data-bs-toggle="modal" data-bs-target="#add-position-modal">Add Position</button>
                </div>
                <div id="sort-bar">
                    <a href="#" class="btn btn-secondary sort-button" id="item" type="button"
                        >ITEM <em class="fa-solid fa-caret-down"></em
                    ></a>
                    <a href="#" class="btn btn-secondary sort-button" id="category" type="button">CATEGORY </a>
                    <a href="#" class="btn btn-secondary sort-button" id="location" type="button">LOCATION </a>
                    <a href="#" class="btn btn-secondary sort-button" id="update" type="button">UPDATE </a>
                </div>
            </div>
        </nav>

        <div class="modal fade" id="add-position-modal" tabindex="-1">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="insert-position-container" class="rounded ">
                            <div class="-w50 modal-row">
                                <a>Part Number:</a>
                                <input
                                    type="text"
                                    class="form-control rounded-start"
                                    id="position-part-no-input"
                                />
                            </div>
                            <div class="-w50 modal-row">
                                <a>Warehouse:</a>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="position-warehouse-input"
                                />
                            </div>
                            <div class="-w50 modal-row">
                                <a>Rack:</a>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="position-rack-input"
                                    disabled
                                />
                            </div>
                            <!-- <div class="-w50 modal-row">
                                <a>Row:</a>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="position-row-input"
                                    disabled
                                />
                            </div> -->
                            <div class="-w50 modal-row">
                                <a>Shelf:</a>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="position-shelf-input"
                                    disabled
                                />
                            </div>
                            <div class="-w50 modal-row">
                                <a>Amount:</a>
                                <input
                                    type="number"
                                    class="form-control"
                                    id="position-amount-input"
                                />
                            </div>
                            <div class="-w50">
                                <a
                                    class="btn btn-primary form-control rounded-0"
                                    href="#"
                                    role="button"
                                    id="category-dropdown-button"
                                    aria-expanded="false"
                                    data-category="00000000-0000-0000-0000-000000000000"
                                >
                                    Category
                                </a>
                                <div class="category-dropdown-div category-dropdown">
                                    <ul
                                        class="category-ul"
                                        id="category-dropdown-menu"
                                        aria-labelledby="category-dropdown-button"
                                    ></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="position-add-button" class="btn btn-primary">Add Position</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="positions-container">
            <div id="positions-div"></div>
            <div id="positions-search-result"></div>
        </div>
        <script src="./js/main.js"></script>
        <link rel="stylesheet" href="main.css" />
    </body>
</html>
