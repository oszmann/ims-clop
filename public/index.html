<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <title>clop</title>
        <link href="/bs/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="/bs/dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/fa/css/all.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg sticky-top" id="navbar">
            <div class="collapse navbar-collapse flex-md-column">
                <div class="container-fluid flex-md-row -pb10 d-flex">
                    <a class="navbar-brand">ims-clop</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link active" href="/#" aria-current="page">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/items">Manage items</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/locations">Manage locations</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <div class="nav-item dropdown">
                                <a
                                    class="nav-link dropdown-toggle"
                                    href="#"
                                    id="navbar-search-dropdown"
                                    role="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false"
                                >
                                    Search by:
                                </a>
                                <ul
                                    id="navbar-search-dropdown-list"
                                    class="dropdown-menu"
                                    aria-labelledby="navbarDropdown"
                                ></ul>
                            </div>
                            <input
                                id="navbar-search"
                                class="form-control me-2"
                                type="search"
                                placeholder="Search"
                                aria-label="Search"
                            />
                            <!-- <a class="nav-link" href="#" style="color: red" id="delete-all-button">Delete all entries</a> -->
                        </form>
                    </div>
                </div>
                <div id="insert-position-container">
                    <div id="insert-position-div">
                        <div class="input-group">
                            <div class="form-floating -w40">
                                <input
                                    type="text"
                                    class="form-control rounded-start"
                                    id="position-part-no-input"
                                    placeholder="Part Number:"
                                />
                                <label for="position-part-no-input">Part Number:</label>
                            </div>
                            <div class="form-floating -w25">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="position-warehouse-input"
                                    placeholder="Warehouse:"
                                />
                                <label for="position-warehouse-input">Warehouse:</label>
                            </div>
                            <!-- <div class="form-floating -w7">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="position-row-input"
                                    placeholder="Row:"
                                    disabled
                                />
                                <label for="position-row-input">Row:</label>
                            </div> -->
                            <div class="form-floating -w7">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="position-rack-input"
                                    placeholder="Rack:"
                                    disabled
                                />
                                <label for="position-rack-input">Rack:</label>
                            </div>
                            <div class="form-floating -w7">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="position-shelf-input"
                                    placeholder="Shelf:"
                                    disabled
                                />
                                <label for="position-shelf-input">Shelf:</label>
                            </div>
                            <div class="form-floating -w9">
                                <input
                                    type="number"
                                    class="form-control"
                                    id="position-amount-input"
                                    placeholder="Amount:"
                                />
                                <label for="position-amount-input">Amount:</label>
                            </div>
                            <button class="btn btn-primary -w15 rounded-end" type="button" id="position-add-button">
                                Add Position
                            </button>
                        </div>
                    </div>
                </div>
                <div id="sort-bar">
                    <a href="#" class="btn btn-secondary sort-button" id="item" type="button"
                        >ITEM <em class="fa-solid fa-caret-down"></em
                    ></a>
                    <a href="#" class="btn btn-secondary sort-button" id="category" type="button">CATEGORY </a>
                    <a href="#" class="btn btn-secondary sort-button" id="location" type="button">LOCATION </a>
                    <a href="#" class="btn btn-secondary sort-button" id="update" type="button">UPDATE </a>
                </div>
            </div>
        </nav>

        <div id="positions-container">
            <div id="positions-div"></div>
        </div>
        <script src="./js/main.js"></script>
        <link rel="stylesheet" href="main.css" />
    </body>
</html>
